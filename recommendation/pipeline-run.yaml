apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  generateName: recommendation-deploy-pipelinerun-
spec:
  pipelineRef:
    name: recom-deploy-openshift-pipeline
  params:
    - name: "deploymentConfig"
      value: "recommendation-v1"
  trigger:
    type: manual
  serviceAccount: 'pipeline'
  resources:
  - name: app-git
    resourceRef:
      name: korea-keynote-demo-git
  - name: app-image
    resourceRef:
      name: recommendation-openshift-image-v1